    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #f8fafc;
            --card-shadow: 0 10px 25px rgba(0,0,0,0.1);

        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--light-bg); color: #1e293b; }
        .navbar { background: linear-gradient(135deg, var(--primary-color), #1d4ed8); box-shadow: var(--card-shadow); }
        .navbar-brand img { width: 40px; height: 40px; border-radius: 10px; margin-right: 10px; }
        .nav-link { color: white !important; font-weight: 500; transition: color 0.3s; }
        .nav-link:hover { color: #bfdbfe !important; }
        .hero-section { background: linear-gradient(135deg, var(--primary-color), #3b82f6); color: white; padding: 80px 0; margin-bottom: 40px; }
        .hero-section h1 { font-size: 3rem; font-weight: 700; margin-bottom: 20px; }
        .filter-section { background: white; padding: 30px; border-radius: var(--border-radius); box-shadow: var(--card-shadow); margin-bottom: 30px; }
        .college-card { background: white; border-radius: var(--border-radius); box-shadow: var(--card-shadow); transition: transform 0.3s, box-shadow 0.3s; border: none; overflow: hidden; }
        .college-card:hover { transform: translateY(-8px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .college-header { background: linear-gradient(135deg, var(--primary-color), #1d4ed8); color: white; padding: 20px; }
        .badge-engineering { background: var(--success-color); color: white; padding: 6px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .college-rank { background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 25px; font-weight: 700; font-size: 1.1rem; }
        .college-name { font-size: 1.4rem; font-weight: 700; margin-bottom: 12px; color: #1e293b; }
        .info-item { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.95rem; }
        .info-label { font-weight: 600; color: var(--secondary-color); }
        .rating-stars { color: var(--warning-color); }
        .btn-primary { background: var(--primary-color); border: none; border-radius: var(--border-radius); padding: 10px 24px; font-weight: 600; }
        .btn-primary:hover { background: #1d4ed8; transform: translateY(-1px); }
        .load-more { text-align: center; margin: 40px 0; }
        .modal-content { border-radius: var(--border-radius); border: none; box-shadow: var(--card-shadow); }
        .modal-header { background: var(--primary-color); color: white; border-radius: var(--border-radius) var(--border-radius) 0 0; }
        @media (max-width: 768px) { .hero-section h1 { font-size: 2rem; } }

                image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjNjQ3NDhiIi8+PHRleHQgeD0iNTAlIiB5PSI5MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkRTQ0U8L3RleHQ+PC9zdmc+",

            {

                area: "Whitefield",
                rank: "#6",
                rating: 4.0,
                reviews: 1200,
                fees: "2-3L",
                placement: "Avg ₹8L, Highest ₹44L",
                board: "Engineering",
                image: "data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjMjU2M2ViIi8+PHRleHQgeD0iNTAlIiB5PSI5MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxOCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiIGRvbWluYW50LWJhc2VsaW5lPSJtaWRkbGUiPkNNUklUIDwvdGV4dD48L3N2Zz4=",
                description: "IT-focused college located in Bangalore's tech hub with good industry exposure opportunities."
            }
        ];

        let filteredColleges = [...collegeData];
        let displayedColleges = [];
        const collegesPerLoad = 3;
        let loadedCount = 0;

        // Initialize
        function init() {
            renderColleges();
            setupFilters();
            setupLoadMore();
        }

        // Render colleges
        function renderColleges() {
            const grid = document.getElementById('collegesGrid');
            const collegesToShow = filteredColleges.slice(0, loadedCount + collegesPerLoad);
            
            // Update displayed colleges
            displayedColleges = collegesToShow;
            
            collegesToShow.forEach(college => {
                const card = createCollegeCard(college);
                grid.appendChild(card);
            });

            // Hide load more if all shown
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.style.display = loadedCount + collegesPerLoad >= filteredColleges.length ? 'none' : 'block';
        }

        // Create college card
        function createCollegeCard(college) {
            const card = document.createElement('div');
            card.className = 'col-lg-4 col-md-6 mb-4';
            card.innerHTML = `
                <div class="college-card h-100" data-college-id="${college.id}">
                    <div class="college-header position-relative">
                        <img src="${college.image}" alt="${college.name}" class="img-fluid rounded" style="height: 120px; object-fit: cover; width: 100%;">
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge badge-engineering">${college.board}</span>
                        </div>
                        <div class="position-absolute bottom-0 start-0 m-2">
                            <div class="college-rank">${college.rank} (editorial)</div>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="college-name">${college.name}</div>
                        <div class="info-item">
                            <span class="info-label">Area</span>
                            <span class="info-value">${college.area}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Fees</span>
                            <span class="info-value">${college.fees}/year</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Placement</span>
                            <span class="info-value">${college.placement}</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <div class="rating-stars me-2">
                                ${'★'.repeat(Math.floor(college.rating)).repeat(1)}${'☆'.repeat(5-Math.floor(college.rating))}
                            </div>
                            <span class="fw-bold fs-6">${college.rating}</span>
                            <span class="text-muted ms-1">(${college.reviews}+ reviews)</span>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary flex-fill" data-bs-toggle="modal" data-bs-target="#collegeModal" onclick="showCollegeDetails(${college.id})">
                                View Details
                            </button>
                            <button class="btn btn-primary">
                                <i class="fas fa-external-link-alt me-1"></i>Visit
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        // Filter and sort
        function filterAndSortColleges() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const areaFilter = document.getElementById('areaFilter').value;
            const feesFilter = document.getElementById('feesFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredColleges = collegeData.filter(college => {
                const matchesSearch = college.name.toLowerCase().includes(searchTerm) || college.area.toLowerCase().includes(searchTerm);
                const matchesArea = !areaFilter || college.area === areaFilter;
                const matchesFees = !feesFilter || getFeesCategory(college.fees) === feesFilter;
                return matchesSearch && matchesArea && matchesFees;
            });

            // Sort
            filteredColleges.sort((a, b) => {
                switch(sortFilter) {
                    case 'rating': return b.rating - a.rating;
                    case 'fees': return getFeesNumeric(a.fees) - getFeesNumeric(b.fees);
                    case 'name': return a.name.localeCompare(b.name);
                    default: return 0;
                }
            });

            loadedCount = 0;
            document.getElementById('collegesGrid').innerHTML = '';
            renderColleges();
        }

        function getFeesCategory(fees) {
            if (fees.includes('1-2') || fees.includes('1')) return 'low';
            if (fees.includes('2-4')) return 'medium';
            return 'high';
        }

        function getFeesNumeric(fees) {
            const num = parseFloat(fees.split('-')[0] || fees.split('₹')[1]);
            return isNaN(num) ? 0 : num;
        }

        // Setup filters
        function setupFilters() {
            document.getElementById('searchInput').addEventListener('input', filterAndSortColleges);
            ['areaFilter', 'feesFilter', 'sortFilter'].forEach(id => {
                document.getElementById(id).addEventListener('change', filterAndSortColleges);
            });
        }

        // Load more
        function setupLoadMore() {
            document.getElementById('loadMoreBtn').addEventListener('click', () => {
                loadedCount += collegesPerLoad;
                renderColleges();
            });
        }

        // College details modal
        function showCollegeDetails(id) {
            const college = collegeData.find(c => c.id === id);
            const modalBody = document.querySelector('#collegeModal .modal-body');
            modalBody.innerHTML = `
                <img src="${college.image}" alt="${college.name}" class="img-fluid rounded mb-3" style="max-height: 200px; object-fit: cover;">
                <h5 class="mb-3">${college.name}</h5>
                <p class="text-muted mb-3">${college.description}</p>
                <div class="row text-center">
                    <div class="col-4">
                        <div class="fw-bold fs-3 text-primary">${college.rating}</div>
                        <div class="text-muted small">Rating</div>
                    </div>
                    <div class="col-4">
                        <div class="fw-bold fs-3 text-success">${college.reviews.toLocaleString()}</div>
                        <div class="text-muted small">Reviews</div>
                    </div>
                    <div class="col-4">
                        <div class="fw-bold fs-3 text-warning">${college.rank}</div>
                        <div class="text-muted small">Rank</div>
                    </div>
                </div>
                <hr>
                <div class="row g-3 mt-3">
                    <div class="col-6">
                        <strong>Area:</strong> ${college.area}<br>
                        <strong>Fees:</strong> ${college.fees}/year<br>
                        <strong>Placement:</strong> ${college.placement}
                    </div>
                </div>
            `;
        }

        // College modal HTML (inserted dynamically)
        const modalHtml = `
            <div class="modal fade" id="collegeModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">College Details</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Content populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        `;
        document.body.insertAdjacentHTML('beforeend', modalHtml);

        // Initialize app
        init();
    </script>
</body>
