        .info-label { font-weight: 600; color: var(--secondary-color); }
        .rating-stars { color: var(--warning-color); }
        .btn-primary { background: var(--primary-color); border: none; border-radius: var(--border-radius); padding: 10px 24px; font-weight: 600; }
        .btn-primary:hover { background: #1d4ed8; transform: translateY(-1px); }

        ];

        let filteredColleges = [...collegeData];
        let displayedColleges = [];
        const collegesPerLoad = 6;
        let loadedCount = 0;

        // Initialize
        function init() {
            populateAreaFilter();
            renderColleges();
            setupFilters();
            setupLoadMore();
        }

        // Populate area filter dynamically
        function populateAreaFilter() {
            const areaSelect = document.getElementById('areaFilter');
            const areas = [...new Set(collegeData.map(c => c.area))].sort();
            areas.forEach(area => {
                const option = document.createElement('option');
                option.value = area;
                option.textContent = area;
                areaSelect.appendChild(option);
            });
        }

        // Render colleges
        function renderColleges() {
            const grid = document.getElementById('collegesGrid');
            const collegesToShow = filteredColleges.slice(0, loadedCount + collegesPerLoad);
            
            collegesToShow.slice(displayedColleges.length).forEach(college => {
                const card = createCollegeCard(college);
                grid.appendChild(card);
            });

            displayedColleges = collegesToShow;
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            loadMoreBtn.style.display = loadedCount + collegesPerLoad >= filteredColleges.length ? 'none' : 'block';
        }

        // Create college card
        function createCollegeCard(college) {
            const card = document.createElement('div');
            card.className = 'col-lg-4 col-md-6 mb-4';
            card.innerHTML = `
                <div class="college-card h-100" data-college-id="${college.id}">
                    <div class="college-header position-relative">
                        <div style="height: 120px; background: linear-gradient(135deg, #${Math.floor(Math.random()*16777215).toString(16)}, #${Math.floor(Math.random()*16777215).toString(16)}); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.2rem; font-weight: 700;">
                            ${college.name.split(' ')[0]}
                        </div>
                        <div class="position-absolute top-0 end-0 m-2">
                            <span class="badge badge-engineering">${college.board}</span>
                        </div>
                        <div class="position-absolute bottom-0 start-0 m-2">
                            <div class="college-rank">${college.rank}</div>
                        </div>
                    </div>
                    <div class="p-4">
                        <div class="college-name">${college.name}</div>
                        <div class="info-item">
                            <span class="info-label">City</span>
                            <span class="info-value">${college.city}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Area</span>
                            <span class="info-value">${college.area}</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Fees</span>
                            <span class="info-value">${college.fees}/year</span>
                        </div>
                        <div class="d-flex align-items-center mb-3">
                            <div class="rating-stars me-2">
                                ${'★'.repeat(Math.floor(college.rating))}${'☆'.repeat(5-Math.floor(college.rating))}
                            </div>
                            <span class="fw-bold fs-6">${college.rating}</span>
                            <span class="text-muted ms-1">(${college.reviews.toLocaleString()}+ reviews)</span>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-primary flex-fill" data-bs-toggle="modal" data-bs-target="#collegeModal" onclick="showCollegeDetails(${college.id})">
                                View Details
                            </button>
                            <button class="btn btn-primary">
                                <i class="fas fa-external-link-alt me-1"></i>Visit
                            </button>
                        </div>
                    </div>
                </div>
            `;
            return card;
        }

        // Filter and sort
        function filterAndSortColleges() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const cityFilter = document.getElementById('cityFilter').value;
            const areaFilter = document.getElementById('areaFilter').value;
            const feesFilter = document.getElementById('feesFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;

            filteredColleges = collegeData.filter(college => {
                const matchesSearch = college.name.toLowerCase().includes(searchTerm) || college.area.toLowerCase().includes(searchTerm);
                const matchesCity = !cityFilter || college.city === cityFilter;
                const matchesArea = !areaFilter || college.area === areaFilter;
                const matchesFees = !feesFilter || getFeesCategory(college.fees) === feesFilter;
                return matchesSearch && matchesCity && matchesArea && matchesFees;
            });

            filteredColleges.sort((a, b) => {
                switch(sortFilter) {
                    case 'rating': return b.rating - a.rating;
                    case 'fees': return getFeesNumeric(a.fees) - getFeesNumeric(b.fees);
                    case 'name': return a.name.localeCompare(b.name);
                    default: return 0;
                }
            });

            loadedCount = 0;
            displayedColleges = [];
            document.getElementById('collegesGrid').innerHTML = '';
            renderColleges();
        }

        function getFeesCategory(fees) {
            if (fees.includes('1-') || parseFloat(fees.split('-')[0]) < 2) return 'low';
            if (fees.includes('2-4') || parseFloat(fees.split('-')[0]) < 4) return 'medium';
            return 'high';
        }

        function getFeesNumeric(fees) {
            return parseFloat(fees.split('-')[0].replace('₹', '')) || 0;
        }

        // Setup filters
        function setupFilters() {
            document.getElementById('searchInput').addEventListener('input', filterAndSortColleges);
            ['cityFilter', 'areaFilter', 'feesFilter', 'sortFilter'].forEach(id => {
                document.getElementById(id).addEventListener('change', filterAndSortColleges);
            });
        }

        // Load more
        function setupLoadMore() {
            document.getElementById('loadMoreBtn').addEventListener('click', () => {
                loadedCount += collegesPerLoad;
                renderColleges();
            });
        }

        // College details modal
        function showCollegeDetails(id) {
            const college = collegeData.find(c => c.id === id);
            const modalBody = document.querySelector('#collegeModal .modal-body');
            modalBody.innerHTML = `
                <div style="height: 150px; background: linear-gradient(135deg, #${Math.floor(Math.random()*16777215).toString(16)}, #${Math.floor(Math.random()*16777215).toString(16)}); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5rem; font-weight: 700; border-radius: var(--border-radius); margin-bottom: 20px;">
                    ${college.name.split(' ')[0]}
                </div>
                <h5 class="mb-3">${college.name}</h5>
                <div class="row text-center mb-4">
                    <div class="col-4">
                        <div class="fw-bold fs-3 text-primary">${college.rating}</div>
                        <div class="text-muted small">Rating</div>
                    </div>
                    <div class="col-4">
                        <div class="fw-bold fs-3 text-success">${college.reviews.toLocaleString()}</div>
                        <div class="text-muted small">Reviews</div>
                    </div>
                    <div class="col-4">
                        <div class="fw-bold fs-3 text-warning">${college.rank}</div>
                        <div class="text-muted small">Rank</div>
                    </div>
                </div>
                <hr>
                <div class="row g-3">
                    <div class="col-md-6">
                        <strong>City:</strong> ${college.city}<br>
                        <strong>Area:</strong> ${college.area}<br>
                        <strong>Annual Fees:</strong> ${college.fees}
                    </div>
                    <div class="col-md-6">
                        <strong>Placement:</strong> ${college.placement}<br>
                        <strong>Board:</strong> ${college.board}
                    </div>
                </div>
            `;
        }

        // Modal HTML
        document.body.insertAdjacentHTML('beforeend', `
            <div class="modal fade" id="collegeModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">College Details</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <!-- Content populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
