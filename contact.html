  <!-- CONTACT FORM SECTION -->
  <section style="max-width: 600px; margin: 60px auto; padding: 40px; background: white; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
    <h1 style="color: #212529; font-size: 32px; margin-bottom: 10px; text-align: center;">Contact / Feedback</h1>
    <p style="color: #6c757d; text-align: center; margin-bottom: 40px; font-size: 18px;">We value your suggestions and feedback!</p>
    
    <!-- FORM USING FORMSUBMIT -->
    <form action="https://formsubmit.co/support@wibest.in" method="POST">
      <input type="hidden" name="_url" value="https://wibest.in/contact.html">
      <div style="margin-bottom: 25px;">
        <label for="name" style="display: block; margin-bottom: 8px; font-weight: 600; color: #212529; font-size: 16px;">Your Name:</label>
        <input type="text" id="name" name="name" required style="width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; transition: all 0.3s;">
      </div>

      <div style="margin-bottom: 25px;">
        <label for="email" style="display: block; margin-bottom: 8px; font-weight: 600; color: #212529; font-size: 16px;">Your Email:</label>
        <input type="email" id="email" name="email" required style="width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; transition: all 0.3s;">
      </div>

      <div style="margin-bottom: 30px;">
        <label for="message" style="display: block; margin-bottom: 8px; font-weight: 600; color: #212529; font-size: 16px;">Your Message:</label>
        <textarea id="message" name="message" rows="6" required style="width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; resize: vertical; font-family: inherit; transition: all 0.3s;"></textarea>
      </div>

      <!-- FormSubmit configuration -->
      <input type="hidden" name="_subject" value="New contact / feedback from WIBest">
      <input type="hidden" name="_template" value="table">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://wibest.in/thank-you.html">

      <div style="display: flex; gap: 15px; justify-content: center;">
        <input type="reset" value="Clear" style="padding: 15px 30px; background: #6c757d; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: 600; flex: 1; max-width: 150px;">
        <input type="submit" value="Send Feedback" style="padding: 15px 30px; background: #007bff; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 16px; font-weight: 600; flex: 1; max-width: 200px;">
      </div>
    </form>
  </section>
