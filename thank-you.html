<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - WIBest</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      max-width: 500px;
      width: 100%;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      padding: 40px 30px;
      text-align: center;
    }
    .card h1 {
      font-size: 28px;
      color: #212529;
      margin-bottom: 10px;
    }
    .card p {
      color: #6c757d;
      margin-bottom: 20px;
      font-size: 16px;
    }
    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 24px;
      background: #007bff;
      color: #ffffff;
      text-decoration: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Thank you!</h1>
    <p>Your message has been sent to WIBest successfully.</p>
    <p>We will review your feedback and get back to you if needed.</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
